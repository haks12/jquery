<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    let table = $('tbody')

    $('button').click(() => {
        $.ajax({
            url: '2.data.json',
            success: data => {
                // 과제: table 을 채워라.
                let fruits = data.fruits
                let fruit, col, val, tr, td

                for(let row in fruits) {
                    fruit = fruits[row] // 0번째 원소인 '사과' 하나가 담김
                    tr = table.find('tr').eq(row) // 자식을 찾을 때 :find, 'tr'자식을 찾는다. eq(0) = row 0번째자식
                    
                    col = 0
                    for(let key in fruit) {
                        val = fruit[key] // 사과를 얻었으니 value를 적는다.[key] 사과라는 이름을 얻음.
                        td = tr.find('td').eq(col++) // find가 return 한 collection에는 4개의 td가 존제, 0번째 찾자. // col 넘어갈때마다 1씩 증가 ++로 표현
                        td.text(val)
                    }
                }
            }
        })   
    })
})
</script>

        <tr><td></td><td></td><td></td><td></td></tr>
    </tbody>
