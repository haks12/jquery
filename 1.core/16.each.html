<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    $('li').each((i, e) => console.log(i, e))

     /*
    과제: 
    0'a'
    1'b'
    2'c'
    가 나오도록 코드를 구성하여라.
    */
    $('li').each((i, e) => console.log(i, e.id))

    jQuery.each([1, 2, 3, 4], (i, e) => console.log(`[${i}]: `,e)) // index로 element

    $.each($('li').toArray(), (i, e) => console.log(i, e))

    $.each({name: 'adelia', age: 20}, (k, v) => console.log(k, ':', v))
})
</script>

<ul>
    <li id='a'>A</li>
    <li id='b'>B</li>
    <li id='c'>C</li>
</ul>
