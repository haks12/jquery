<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    $('li').map((i, e) => console.log(i, e))

    let collection = $('li').map((i, e) => e.id)
    console.log(collection)
    console.log(collection.get()) // collection을 array로 변환시키는 방법 : get()
    
    // 과제: 위 get() return array 를 'abc' string value 로 변환하라. // == serializing 하라.
    console.log(collection.get().join('')) // 구분자 empty string

    //
    $.map(collection.get(), (e, i) => console.log(i, e))

    let array = $.map({name: 'adelia', age: 20}, (v, k) => v)
    console.log(array)
})
</script>

<ul>
    <li id='a'>A</li>
    <li id='b'>B</li>
    <li id='c'>C</li>
</ul>
