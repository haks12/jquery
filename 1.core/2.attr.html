<script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
<script>
   $(() => { // attr은 rendering function이 아니다.
    console.log($('a').attr('href')) // 앞의 주어객체의 값을 읽어서 return한다.

    $('a').attr('href', 'http://www.daum.net/') // a href 가 daum주소 로 교체된다.

    $('a').attr({
        href: 'http://jquery.com',
        target: '_blank'
    }) // 새 창이 뜬다.

    $('a').removeAttr('target')
   }) // 현재창에 실행
</script>

<a href='http://www.google.co.kr/'>google</a>
<a href='http://www.naver.com/'>naver</a>
