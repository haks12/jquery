<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    /*
    for(let i = 0; i < 10; i++)
    $('ul').append(`<li>item ${i}</li>`)
    */
   let items = []
   for(let i = 0; i < 10; i++)
    items.push(`<li>item ${i}</li>`)
   $(items.join('')).appendTo('ul')
})
</script>

<ul>
</ul>

        ...
        <li>item 9</li>
